<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mask Face App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app-card">
        <h1>Mask Face App</h1>
        <label for="imageUpload" class="custom-file-label">Upload Image</label>
        <input type="file" id="imageUpload" style="display: none;" accept="image/jpeg,image/png" />
        <div id="loading" class="hidden">Processing...</div>
        <div class="image-container"></div>
        <div class="button-row">
            <select id="maskType" class="mask-type-selector">
                <option value="emoji">Emoji</option>
                <option value="mosaic">Mosaic</option>
            </select>
            <select id="emojiSelector" class="emoji-selector">
                <option value="😊">😊</option>
                <option value="😠">😠</option>
                <option value="🤢">🤢</option>
                <option value="😨">😨</option>
                <option value="😄">😄</option>
                <option value="😐">😐</option>
                <option value="😢">😢</option>
                <option value="😮">😮</option>
            </select>
            <input type="range" id="mosaicSize" min="5" max="50" value="10" style="display: none;" />
            <button id="addMarker">Add Marker</button>
            <button id="download">Download Masked Image</button>
        </div>
    </div>

    <script src="libs/face-api.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
